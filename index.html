<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Background Color Change</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* Responsive background for the whole page */
        body {
            background-color: #0d6efd; /* Bootstrap primary (blue) */
        }
        @media (min-width: 576px) {
            body {
                background-color: #198754; /* Bootstrap success (green) */
            }
        }
        @media (min-width: 768px) {
            body {
                background-color: #ffc107; /* Bootstrap warning (yellow) */
            }
        }
        @media (min-width: 992px) {
            body {
                background-color: #dc3545; /* Bootstrap danger (red) */
            }
        }
        @media (min-width: 1200px) {
            body {
                background-color: #0dcaf0; /* Bootstrap info (teal) */
            }
        }

        /* Responsive background for the paragraph */
        .responsive-bg {
            color: white;
            padding: 1.5rem;
            border-radius: 8px;
            margin: 2rem auto;
            max-width: 800px;
            background-color: #0d6efd;
        }
        @media (min-width: 576px) {
            .responsive-bg {
                background-color: #198754;
            }
        }
        @media (min-width: 768px) {
            .responsive-bg {
                background-color: #ffc107;
                color: #212529; /* dark text for yellow */
            }
        }
        @media (min-width: 992px) {
            .responsive-bg {
                background-color: #dc3545;
                color: white;
            }
        }
        @media (min-width: 1200px) {
            .responsive-bg {
                background-color: #0dcaf0;
                color: #212529; /* dark text for teal */
            }
        }
    </style>
</head>
<body>
    <div class="container my-5">
        <a href="scafolding.html" class="btn btn-primary mb-4">
            Go to Scaffolding
        </a>
        <p class="responsive-bg text-center">
            This paragraph updates its background color based on screen size, aligning with the page's current theme.
        </p>
    </div>
    <!-- Bootstrap JS Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
